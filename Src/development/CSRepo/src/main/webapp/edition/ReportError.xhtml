<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="EditionReportErrorDlg" widgetVar="EditionReportErrorDialog" modal="true" resizable="false" appendTo="@(body)" header="Report Edition Error">
            <h:form id="EditionReportErrorForm">
                <h3>Thank you for helping us make CSRepo more reliable.</h3>
                <h:panelGroup id="display">
                    <p:panelGrid columns="2">

                        <h:panelGroup id="radioPanel">
                            <p:outputLabel value="Name" for="conferenceName" />
                            <p:outputLabel id="conferenceName" value="#{reportController.reportEdition.conferenceEdition.name}" />
                            
                            <p:outputLabel value="Year" for="conferenceYear" />
                            <p:outputLabel id="conferenceYear" value="#{reportController.reportEdition.year}" />
                            
                            <p:outputLabel value="Where" for="conferenceWhere" />
                            <!--<p:outputLabel id="conferenceWhere" value="#{reportController.reportEdition.year}" />-->
                        </h:panelGroup>

                        <h:panelGroup id="infoPanel">
                            <p:panelGrid columns="2">
                                <p:outputLabel value="Your name:" for="infoName" />
                                <p:inputText id="infoName" value="" required="true" requiredMessage="Your name is required."/>
                        
                                <p:outputLabel value="Your e-mail:" for="infoEmail" />
                                <p:inputText id="infoEmail" value="" required="true" requiredMessage="Your e-mail is required."/>
                                
                                <p:outputLabel value="Description:" for="infoDescription" />
                                <p:inputTextarea id="infoDescription" rows="15" cols="50" required="errorRadio.itemValue = 7" />
                            </p:panelGrid>
                        </h:panelGroup>

                    </p:panelGrid>
                    <p:commandButton value="Send report" update="display,:EditionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EditionReportErrorDialog');"/>
                    <p:commandButton value="Back" onclick="EditionReportErrorDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
