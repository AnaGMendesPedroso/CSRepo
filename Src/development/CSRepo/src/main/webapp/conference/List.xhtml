<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/layoutBase.xhtml">


        <ui:define name="title">
            <h:outputText value="Conferences"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ConferenceListForm">
                <p:panel header="Conferences">
                    <p:dataTable id="datalist" value="#{conferenceController.items}" var="item"
                                 selection="#{conferenceController.selectedConferences}"
                                 paginator="true"
                                 rowKey="#{item.acronym}"
                                 widgetVar="conferenceTable"
                                 rows="10"
                                 emptyMessage="No conferences found with given criteria"
                                 filteredValue="#{conferenceController.filteredConferences}"
                                 >

                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Search all fields:" />
                                <p:inputText id="globalFilter" onkeyup="PF('conferenceTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                            </p:outputPanel>
                        </f:facet>

                        <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                        <p:column filterBy="#{item.acronym}">
                            <f:facet name="header">
                                <h:outputText value="Acronym"/>
                            </f:facet>
                            <h:outputText value="#{item.acronym}"/>
                        </p:column>
                        
                        <p:column filterBy="#{item.name}">
                            <f:facet name="header">
                                <h:outputText value="Name"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        
                        <p:column style="width:32px;text-align: center">
                            <p:commandButton icon="ui-icon-search" action="/edition/List?faces-redirect=true">
                                <!--<f:setPropertyActionListener target="#(editionController.items}" value="#{item.editions}" />-->
                            </p:commandButton>

                        </p:column>

                        <f:facet name="footer">
                            <p:commandButton id="reportButton" icon="ui-icon-pencil" value="Report error" update=":ConferenceReportErrorForm" oncomplete="PF('ConferenceReportErrorDialog').show()"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="ReportError.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
