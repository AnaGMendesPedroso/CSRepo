<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConferenceReportErrorDlg" widgetVar="ConferenceReportErrorDialog" modal="true" resizable="false" appendTo="@(body)" header="Report Conference Error">
            <h:form id="ConferenceReportErrorForm">
                <h3>Thank you for helping us make CSRepo more reliable.</h3>
                <h:panelGroup id="display">
                    <p:panelGrid columns="2">

                        <h:panelGroup id="radioPanel">
                            <p:outputLabel value="Name" for="conferenceName" />
                            <p:outputLabel id="conferenceName" value="#{reportController.reportConference.name}" />

                            <p:outputLabel value="Acronym" for="conferenceAcronym" />
                            <p:outputLabel id="conferenceAcronym" value="#{reportController.reportConference.acronym}" />
                        </h:panelGroup>

                        <h:panelGroup id="infoPanel">
                            <p:panelGrid columns="2">
                                <p:outputLabel value="Your name:" for="infoName" />
                                <p:inputText id="infoName" value="" required="true" requiredMessage="Your name is required."/>

                                <p:outputLabel value="Your e-mail:" for="infoEmail" />
                                <p:inputText id="infoEmail" value="" required="true" requiredMessage="Your e-mail is required."/>

                                <p:outputLabel value="Description:" for="infoDescription" />
                                <p:inputTextarea id="infoDescription" rows="15" cols="50" required="true" requiredMessage="Provide a description of the problem." />
                            </p:panelGrid>
                        </h:panelGroup>

                    </p:panelGrid>
                    <p:commandButton value="Send report" update="display,:ConferenceListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ConferenceReportErrorDialog');"/>
                    <p:commandButton value="Back" onclick="ConferenceReportErrorDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
