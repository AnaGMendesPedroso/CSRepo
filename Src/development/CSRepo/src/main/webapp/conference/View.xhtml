<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="ConferenceViewDlg" widgetVar="ConferenceViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Conference">
            <h:form id="ConferenceViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{conferenceController.selected != null}">

                        <p:dataTable id="datalist" value="#{conferenceController.selected.editions}" var="edition"
                                     selectionMode="single"
                                     paginator="true"
                                     rowKey="#{edition.year}"
                                     rows="25"
                                     >

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Event"/>
                                </f:facet>
                                <h:outputText value="#{conferenceController.selected.acronym} #{edition.year}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="When"/>
                                </f:facet>
                                <h:outputText value="#{edition.year}"/>
                            </p:column>
                            
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Where"/>
                                </f:facet>
                                <h:outputText value=""/>
                            </p:column>
                            
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Metadata Link"/>
                                </f:facet>
                                <p:commandButton value="Papers Metadata">
<!--                                    <f:setPropertyActionListener value="#{edition.papers}" target=""-->
                                </p:commandButton>
                            </p:column>
                            
                        </p:dataTable>

                    </p:panelGrid>
                    <p:commandButton value="Close" onclick="ConferenceViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
