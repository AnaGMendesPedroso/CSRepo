<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputScript library="js" name="javascript.js"/>
    </h:head>

    <h:body>
        <p:growl id="growl" life="3000" />

        <ui:debug />

        <p:layout fullPage="true">
            <p:layoutUnit position="north">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="Conferences" outcome="/conference/List.xhtml" />
                        <p:menuitem value="Editions" outcome="/edition/List.xhtml" />
                        <p:menuitem value="Papers" outcome="/paper/List.xhtml" />
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
