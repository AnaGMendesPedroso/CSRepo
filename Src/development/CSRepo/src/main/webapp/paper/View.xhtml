<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaperViewDlg" widgetVar="PaperViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Paper Metadata">
            <h:form id="PaperViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2">

                        <h:outputText value="#{paperController.content}" />                        
                        
                        <p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false" resizable="false">
                            <p:graphicImage library="images" name="ajaxloadingbar.gif" />
                        </p:dialog>

                        <h:form>
                            <p:commandButton value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s">
                                <p:fileDownload value="#{paperController.file}" />
                            </p:commandButton>
                        </h:form>

                        <script type="text/javascript">
                            function start() {
                                PF('statusDialog').show();
                            }

                            function stop() {
                                PF('statusDialog').hide();
                            }
                        </script>

                    </p:panelGrid>
                    <p:commandButton value="Close" onclick="PaperViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
